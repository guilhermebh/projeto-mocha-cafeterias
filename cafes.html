<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre uma cafeteria</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="cafes.css">
</head>
<body>

    <nav>
        <div class="logo"> 
            <h1>MOCHA</h1> <h2>Trilhas do Café</h2> 
                        
        </div>
        <div class="links">
            <ul class="nav-itens">
                <li><a href="index.html">HOME</a></li>
                <li><a href="cafes.html">CAFETERIAS</a></li>
                <li><a href="sobre.html">SOBRE NÓS</a></li>
            </ul>
        </div>
    </nav>

    <div id="geolocation-container">
        <h1>Geolocalização do Usuário</h1>
        <p id="location">Obtendo a localização...</p>
    </div>

    <script>
        if ("geolocation" in navigator) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var latitude = position.coords.latitude;
                var longitude = position.coords.longitude;
                
                var locationElement = document.getElementById("location");
                locationElement.innerHTML = "Latitude: " + latitude + "<br>Longitude: " + longitude;
            });
        } else {
            var locationElement = document.getElementById("location");
            locationElement.innerHTML = "Geolocalização não suportada pelo seu navegador.";
        }
    </script>
</body>
</html>
